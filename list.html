<html>
<head>
  <meta charset='utf-8' />
  <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
  <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <!--
  <script src='http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
  -->
  <script src="./list.js"></script>
  <style>
      #list-table { width: 100%; }
  </style>
</head>
<body>
<div class='container'>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <p class="panel-title">论文列表</p>
        </div>
        <table class="table table-striped panel-body" id="list-table">
            <tr>
                <th>标题</th>
                <th>作者</th>
                <th>发表日期</th>
                <th>操作</th>
            </tr>
        </table>
        <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="title-txt" placeholder="标题"  class="form-control" />
            </div>
            <div class="col-md-3">
                <input type="text" id="au-txt" placeholder="作者"  class="form-control" />
            </div>
            <div class="col-md-3">
                <input type="text" id="date-txt" placeholder="日期"  class="form-control" />
            </div>
            <div class="col-md-1">
                <input type="button" id="search-btn" value="搜索" class="btn btn-primary btn-block" />
            </div>
        </div>
    </div>

</div>
</body>
</html>

<html>
<head>
  <meta charset='utf-8' />
  <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
  <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <!--
  <script src='http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
  -->
  <script src="./upload.js"></script>
  <script src="./checknotlogin.js"></script>
  <style>
    #sub-frm { width: 50%; }
    input { margin-bottom: 5px;}
  </style>
</head>
<body>
<div class='container'>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <p class="panel-title">论文上传</p>
        </div>
        <div class="panel-body">
            <form id="sub-frm">
                <input type="file" id="file" class="hidden" />
                <div class="row">
                    <div class="col-md-9">
                        <input type="text" readOnly="true" id="file-txt" class="form-control" placeholder="未选择任何文件" />
                    </div>
                    <div class="col-md-3">
                        <input type="button" id="file-btn" class="btn btn-primary btn-block col-md-6" value="请选择pdf文件" autofocus />
                    </div>
                </div>
                <input type="text" id="au-txt" class="form-control" placeholder="作者" />
                <input type="text" id="title-txt" class="form-control" placeholder="标题" />
                <input type="text" id="kw-txt" class="form-control" placeholder="关键字" />
                <input type="button" id="sub-btn" class="btn btn-primary btn-block" value="提交" />
            </form>
        </div><!-- .panel-body -->
    </div>
</div>
</body>
</html>
